<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>
    <span>Rock </span>
    <span>Paper </span>
    <span>Scissor</span>
  </h1>

  <h2>The Game</h2>

  <div class="interface">
    
    <div class="new-game-button">
      <button>Start New Game</button>
    </div>

    <div class="scores">
      <p>Player: <span class="player-score"></span></p>
      <p>Computer: <span class="computer-score"></span></p>
    </div>

    <div class="images">
      <img class="rock" src="./img/rock.png">
      <img class="paper" src="./img/paper.png">
      <img class="scissor" src="./img/scissors.png">
    </div>

    <p class="round-result"></p>

  </div>
  
</body>
</html>
